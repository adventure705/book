                            <p className="text-sm md:text-base mb-2">"영상 7개 올리고 반응 없다고 낙담한단 말입니까?" 최소 수십 개 이상의 데이터가 쌓이기 전까지는 채널의 성패를 판단하지 마세요. 초반 조회수의 기복에 일희일비하면 오래 가지 못합니다.</p>
                        </div>
                        <div className="bg-blue-50 dark:bg-blue-950/30 p-5 rounded-lg border border-blue-200 dark:border-blue-900">
                            <h4 className="font-bold text-blue-800 dark:text-blue-400 mb-2">채널 애착 금지 (소모품 마인드)</h4>
                            <p className="text-sm md:text-base">채널에 과도한 정을 주면 객관적인 판단이 흐려집니다. 채널은 나의 자아실현 수단이 아닌 <strong>비즈니스 도구(소모품)</strong>일 뿐입니다. 성과가 없으면 과감히 버리거나 방향을 전환할 수 있는 유연함이 필요합니다.</p>
                        </div>
                    </div>
                    )
                },
                {
                    title: "1-2. 자책 금지와 생산적 시간 활용",
                    content: (
                    <div className="space-y-4 text-slate-700 dark:text-zinc-300">
                        <p className="text-sm md:text-base">"내가 이 정도밖에 안 되나" 자책하는 시간은 아무런 가치가 없는 낭비입니다. 그 시간에 <strong>시장 분석, 벤치마킹, 소재 수집</strong>을 하나라도 더 하세요. 생산적으로 시간을 보내야 답이 보입니다.</p>
                        <div className="bg-slate-800 dark:bg-black text-white p-6 rounded-lg mt-2 text-center shadow-xl border border-slate-700 dark:border-zinc-800">
                            <h4 className="font-bold text-xl mb-2">포기 방지 강력 메시지</h4>
                            <p className="text-base font-medium opacity-90">"포기하시면 안 됩니다! 절대!<br/>늦은 시작이 포기보다는 무조건 낫습니다.<br/>끝까지 하는 사람이 결국 이깁니다."</p>
                        </div>
                    </div>
                    )
                }
                ]
            }
        ];

        // --- COMPONENTS ---

        const Card = ({ title, children }) => (
        <div className="bg-white dark:bg-zinc-900 rounded-xl shadow-sm border border-slate-200 dark:border-zinc-800 transition-theme overflow-hidden">
            <div className="bg-slate-50 dark:bg-zinc-850 px-6 py-4 border-b border-slate-100 dark:border-zinc-800 flex items-center justify-between">
                <h3 className="font-bold text-lg text-slate-800 dark:text-zinc-100">{title}</h3>
                <div className="w-2 h-2 rounded-full bg-violet-500 shadow-[0_0_8px_rgba(139,92,246,0.6)]"></div>
            </div>
            <div className="p-6">
                {children}
            </div>
        </div>
        );

        const SidebarItem = ({ icon, title, active, onClick }) => (
        <button 
            onClick={onClick}
            className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all duration-200 ${
            active 
                ? 'bg-violet-600 text-white shadow-md shadow-violet-500/20' 
                : 'text-slate-600 dark:text-zinc-400 hover:bg-slate-100 dark:hover:bg-zinc-850'
            }`}
        >
            <div className={`${active ? 'text-white' : 'text-slate-400 dark:text-zinc-500'}`}>
            {icon}
            </div>
            <span className="font-medium text-sm md:text-base text-left">{title}</span>
            {active && <ChevronRight className="w-4 h-4 ml-auto" />}
        </button>
        );

        // --- MAIN APP ---

        function App() {
            const [activeSection, setActiveSection] = React.useState("strategy");
            const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);
            const [darkMode, setDarkMode] = React.useState(true); // Default Dark Mode

            // Toggle Dark Mode
            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
            };

            const activeData = guideData.find(d => d.id === activeSection);

            const toggleMenu = () => setIsMobileMenuOpen(!isMobileMenuOpen);

            return (
                <div className={`${darkMode ? "dark" : ""} transition-theme`}>
                    <div className="min-h-screen bg-slate-50 dark:bg-zinc-950 font-sans text-slate-900 dark:text-zinc-100 transition-theme">
                        
                        {/* Mobile Header */}
                        <div className="md:hidden bg-white dark:bg-zinc-900 shadow-sm sticky top-0 z-20 px-4 py-3 flex items-center justify-between border-b border-slate-200 dark:border-zinc-800 transition-theme">
                            <div className="flex items-center space-x-2">
                                <Youtube className="w-6 h-6 text-rose-600" />
                                <span className="font-bold text-lg dark:text-white">마라하기 가이드</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={toggleDarkMode} className="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-full transition-colors">
                                    {darkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}
                                </button>
                                <button onClick={toggleMenu} className="p-2 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-full transition-colors">
                                    {isMobileMenuOpen ? <X className="w-6 h-6 dark:text-white" /> : <Menu className="w-6 h-6 dark:text-white" />}
                                </button>
                            </div>
                        </div>

                        <div className="flex max-w-7xl mx-auto">
                            {/* Sidebar (Desktop) & Mobile Drawer */}
                            <aside className={`
                            fixed inset-y-0 left-0 z-10 w-72 bg-white dark:bg-zinc-900 border-r border-slate-200 dark:border-zinc-800 transform transition-transform duration-300 ease-in-out
                            md:translate-x-0 md:static md:block
                            ${isMobileMenuOpen ? 'translate-x-0 shadow-2xl' : '-translate-x-full'}
                            transition-theme
                            `}>
                            <div className="p-6 border-b border-slate-100 dark:border-zinc-800 hidden md:flex items-center justify-between">
                                <div className="flex items-center space-x-2">
                                    <div className="bg-rose-600 p-1.5 rounded-lg shadow-lg shadow-rose-500/30">
                                        <Youtube className="w-5 h-5 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="font-bold text-lg tracking-tight dark:text-white">마라하기</h1>
                                        <p className="text-[10px] text-slate-500 dark:text-zinc-500 font-medium uppercase tracking-wider">Shorts Guide</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={toggleDarkMode} 
                                    className="p-2 text-slate-400 hover:text-violet-500 hover:bg-slate-50 dark:hover:bg-zinc-800 rounded-full transition-all"
                                    title="Toggle Dark Mode"
                                >
                                    {darkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}
                                </button>
                            </div>

                            <div className="p-4 space-y-2 overflow-y-auto h-[calc(100vh-80px)] scrollbar-hide">
                                <p className="px-4 py-2 text-xs font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-wider">목차</p>
                                {guideData.map((section) => (
                                <SidebarItem 
                                    key={section.id}
                                    icon={section.icon}
                                    title={section.title}
                                    active={activeSection === section.id}
                                    onClick={() => {
                                    setActiveSection(section.id);
                                    setIsMobileMenuOpen(false);
                                    window.scrollTo({ top: 0, behavior: 'smooth' });
                                    }}
                                />
                                ))}
                                
                                <div className="mt-8 pt-6 border-t border-slate-100 dark:border-zinc-800 px-4">
                                <div className="bg-violet-50 dark:bg-violet-950/20 rounded-lg p-4 border border-violet-100 dark:border-violet-900">
                                    <h5 className="font-bold text-violet-800 dark:text-violet-300 text-sm mb-1 flex items-center gap-1">
                                        <Zap className="w-3 h-3"/> 3줄 요약
                                    </h5>
                                    <p className="text-xs text-violet-600 dark:text-violet-400 leading-relaxed">
                                    1. 터지는 건 또 터진다.<br/>
                                    2. 한국 정서 1순위.<br/>
                                    3. 끈기와 물량공세.
                                    </p>
                                </div>
                                </div>
                            </div>
                            </aside>

                            {/* Overlay for mobile */}
                            {isMobileMenuOpen && (
                            <div 
                                className="fixed inset-0 bg-black/50 backdrop-blur-sm z-0 md:hidden"
                                onClick={() => setIsMobileMenuOpen(false)}
                            ></div>
                            )}

                            {/* Main Content */}
                            <main className="flex-1 p-4 md:p-8 lg:p-12 min-h-screen transition-all">
                            <div className="max-w-3xl mx-auto space-y-8">
                                {/* Header Area */}
                                <div className="mb-8 pb-6 border-b border-slate-200 dark:border-zinc-800">
                                <div className="flex items-center space-x-2 text-slate-500 dark:text-zinc-400 text-sm font-medium mb-3">
                                    <span>가이드북</span>
                                    <ChevronRight className="w-4 h-4" />
                                    <span className="text-violet-600 dark:text-violet-400">{activeData.title}</span>
                                </div>
                                <h2 className="text-3xl md:text-4xl font-black text-slate-900 dark:text-white leading-tight tracking-tight">
                                    {activeData.title}
                                </h2>
                                </div>

                                {/* Content Cards */}
                                <div className="grid gap-6">
                                {activeData.items.map((item, index) => (
                                    <Card key={index} title={item.title}>
                                    {item.content}
                                    </Card>
                                ))}
                                </div>

                                {/* Footer Navigation Tip */}
                                <div className="mt-12 pt-8 border-t border-slate-200 dark:border-zinc-800 text-center text-slate-500 dark:text-zinc-500 text-sm">
                                <p className="mb-2 font-medium">마라하기 모음집 Ver 2.0</p>
                                <p className="opacity-70">"지피지기면 백전백승. 시장과 경쟁자를 철저히 이해하세요."</p>
                                </div>
                            </div>
                            </main>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
